<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Note Cart</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>


	<header class="header">
		<h1 class="main-tittle">Note Cart</h1>
	</header>


<!--Task Added -->
	<form class="task-form" action="">
		<input type="text" name="task" class="form-item" placeholder="Enter The Task">
		<button  class="form-item btn-task-add" type="submit">
		 <i class="fa-regular fa-square-plus"></i></button>
		
	</form>




			<!--Waiting Task -->

			<div class="container">  
				<ul class="task-list">

					<div class="container-item task-completed">

					<li class="task-item"> Task Area</li>
						<button class="btn task-complete">
						<i class="fa-solid fa-circle-check"></i>
						</button>

						<button class="btn task-delete">
							<i class="fa-solid fa-trash"></i>
						</button>

					
					</div>
				</ul>

		</div>

		<br>
		<!--Completed Task -->

				<div class="container">  
				<ul class="task-list">

					<div class="container-item">

					<li class="task-item"> Task Area</li>
						<button class="btn task-complete">
						<i class="fa-solid fa-circle-check"></i>
						</button>

						<button class="btn task-delete">
							<i class="fa-solid fa-trash"></i>
						</button>
					</div>
				</ul>

		</div>


<footer>
	
<script type="text/javascript" src="main.js"></script>
</footer>
</body>
</html>
